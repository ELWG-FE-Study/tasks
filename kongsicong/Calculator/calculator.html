<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="Content-Type" content="text/html, charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="calculator.css">
		<script type="text/javascript" src="calculator.js"></script>

	</head>
	<body>
		<div id="calculator">
			<div class="buttonGroup"><input id="show" type="text"></div>
			<div id="button1" class="buttonGroup">
				<button id="AC" class="button func">AC</button
				><button id="percent" class="button func">%</button
				><button id="delete" class="button func">&lt;&lt;</button
				><button id="switch" class="button func">on/off</button>
				</div>
			<div id="button2" class="buttonGroup"> 
				<button class="button">7</button
				><button class="button">8</button
				><button class="button">9</button
				><button class="button func">/</button>
			</div>
			<div id="button3" class="buttonGroup">
				<button class="button">4</button
				><button class="button">5</button
				><button class="button">6</button
				><button class="button func">*</button>
			</div>
			<div id="button4" class="buttonGroup">
				<button class="button">1</button
				><button class="button">2</button
				><button class="button">3</button
				><button class="button func">-</button>
			</div>
			<div id="button5" class="buttonGroup">
				<button class="button">0</button
				><button class="button">.</button
				><button class="button" id="result">=</button
				><button class="button func">+</button>
			</div>
		</div>
	</body>
</html>
