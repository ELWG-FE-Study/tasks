<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="calculator.css"/>
</head>
<body>
    <table cellspacing="5px" align="center">
        <caption>Calculator</caption>
        <tr>
        	<td colspan="4"><input type="text" id="show" readonly="readonly"/></td>
        </tr>
        <tr>
        	<td class="empty"></td>
            <td><button class="back" onclick="withdraw()">DEL</button></td>
        	<td><button class="percent" onclick="percentage()">%</button></td>
        	<td><button class="reset" onclick="reset()">AC</button></td>
        </tr>
        <tr>
        	<td><button class="sev" onclick="inputNum(7)">7</button></td>
        	<td><button class="eig" onclick="inputNum(8)">8</button></td>
        	<td><button class="nin" onclick="inputNum(9)">9</button></td>
        	<td><button class="devide" onclick="Operate('/')">/</button></td>
        </tr>
     	<tr>
            <td><button class="fou" onclick="inputNum(4)">4</button></td>
            <td><button class="fiv" onclick="inputNum(5)">5</button></td>
            <td><button class="six" onclick="inputNum(6)">6</button></td>
            <td><button class="time" onclick="Operate('*')">*</button>Ô∏è</td>     		
     	</tr>
     	<tr>
     		<td><button class="one" onclick="inputNum(1)">1</button></td>
     		<td><button class="two" onclick="inputNum(2)">2</button></td>
     		<td><button class="thr" onclick="inputNum(3)">3</button></td>
     		<td><button class="minus" onclick="Operate('-')">-</button></td>
     	</tr>
     	<tr>
     		<td><button class="zer" onclick="inputNum(0)">0</button></td>
     		<td><button class="dot" onclick="inputDot('.')">.</button></td>
     		<td><button class="equal" onclick="count()">=</button></td>
     		<td><button class="add" onclick="Operate('+')">+</button></td>
     	</tr>
    </table>
    <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
