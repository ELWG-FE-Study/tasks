<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>

<body>
    <div class="cal-wrapper">
        <div class="cal-display">
            <input type="text" class="disp-block" readonly/>
        </div>
        <div class="cal-panel">
            <div class="cal-line cal-line1">
                <button class="percent">%</button>
                <button class="clear">AC</button>
            </div>
            <div class="cal-line">
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="divid">รท</button>
            </div>
            <div class="cal-line">
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="mul">ร</button>
            </div>
            <div class="cal-line">
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="sub">-</button>
            </div>
            <div class="cal-line">
                <button class="num">0</button>
                <button class="dot">.</button>
                <button class="equ">=</button>
                <button class="add">+</button>
            </div>
        </div>
        <div>
            <span class="messege"></span>
            <br />
            <span>Copyright &copy; Caixiaozhi</span>
        </div>
    </div>
    <script type="text/javascript" src="calculator.js"></script>
</body>

</html>
